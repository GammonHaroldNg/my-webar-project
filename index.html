<!DOCTYPE html>
<html>
<head>
    <title>OpenBIM WebAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/three@0.146/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Marker-based AR -->
        <a-marker preset="hiro">
            <!-- glTF Model -->
            <a-entity id="model" gltf-model="assets/model.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
